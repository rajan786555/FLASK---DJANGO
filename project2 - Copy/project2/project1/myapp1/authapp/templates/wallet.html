<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Checkout Form</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: black;
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    background: #f4c08c;
    color: black;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    border-radius: 10px;
}

h2 {
    margin-bottom: 10px;
}

form {
    text-align: left;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.column {
    width: 100%;
    padding: 10px 0;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    margin-top: 15px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: gray;
}

@media (min-width: 768px) {
    .column {
        width: 48%;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h2>CHECKOUT FORM</h2>
        
        <form id="checkoutForm">
            <div class="row">
                <div class="column">
                    <h3>Address Details</h3>
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name" required>

                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>

                    <label>Address</label>
                    <input type="text" id="address" placeholder="Enter Your Address" required>

                    <label>City</label>
                    <input type="text" id="city" placeholder="Enter Your City" required>

                    <label>State</label>
                    <input type="text" id="state" placeholder="Enter Your State" required>

                    <label>ZIP Code</label>
                    <input type="text" id="zip" placeholder="Zip Code" required>
                    
                    <label>
                        <input type="checkbox" id="sameAddress"> Shipping address same as billing
                    </label>
                </div>

                <div class="column">
                    <h3>Payment Details</h3>
                    <p>Acceptable Cards</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" width="40">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" width="40">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" width="40">

                    <label>Card Name</label>
                    <input type="text" id="cardName" placeholder="Card Name" required>

                    <label>Credit Card Number</label>
                    <input type="text" id="cardNumber" placeholder="Card Number" required>

                    <label>Exp Month</label>
                    <input type="text" id="expMonth" placeholder="Exp Month" required>

                    <label>Exp Year</label>
                    <input type="text" id="expYear" placeholder="Exp Year" required>

                    <label>CVV</label>
                    <input type="text" id="cvv" placeholder="CVV" required>
                </div>
            </div>

            <a href="{% url 'tracking'  %}" style="text-decoration: none; color: black;">Checkout</a>
        </form>
    </div>

</body>
</html>
