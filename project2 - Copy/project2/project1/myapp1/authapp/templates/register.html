
<div class="register-wrapper">
  <div class="register-box animate__animated animate__fadeInUp">
    <h2 class="register-title">Create Account</h2>
    <p class="register-subtitle">Join us and explore new features</p>

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-group floating-label">
        <input type="text" name="username" id="username" required />
        <label for="username">Username</label>
      </div>

      <div class="form-group floating-label">
        <input type="email" name="email" id="email" required />
        <label for="email">Email</label>
      </div>

      <div class="form-group floating-label">
        <input type="password" name="password" id="password" required />
        <label for="password">Password</label>
      </div>

      <div class="form-group floating-label">
        <input type="password" name="cpassword" id="cpassword" required />
        <label for="cpassword">Confirm Password</label>
      </div>

      <button type="submit" class="btn-animated">Register</button>

      <p class="text-center mt-4">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </form>
  </div>
</div>
<style>

body {
  background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.register-wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.register-box {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 3rem 2.5rem;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.register-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.register-subtitle {
  font-size: 1rem;
  color: #ddd;
  margin-bottom: 2rem;
}

.form-group {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-group input {
  width: 100%;
  padding: 1rem;
  border: 1px solid #999;
  border-radius: 10px;
  background: transparent;
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: 0.3s ease;
}

.form-group input:focus {
  border-color: #00f0ff;
  box-shadow: 0 0 8px #00f0ff;
}

.form-group label {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%);
  color: #aaa;
  pointer-events: none;
  transition: 0.2s;
}

.form-group input:focus + label,
.form-group input:valid + label {
  top: 0.2rem;
  left: 0.8rem;
  font-size: 0.8rem;
  color: #00f0ff;
  background: #1e1e1e;
  padding: 0 0.25rem;
}

.btn-animated {
  background: linear-gradient(to right, #00f0ff, #00d2ff);
  border: none;
  color: white;
  padding: 0.75rem;
  font-size: 1rem;
  border-radius: 12px;
  width: 100%;
  transition: all 0.3s ease;
  cursor: pointer;
}

.btn-animated:hover {
  background-position: right center;
  transform: scale(1.03);
  box-shadow: 0 0 12px #00f0ff;
}

a {
  color: #00f0ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}



</style>
